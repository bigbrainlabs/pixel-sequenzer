<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>An Array-Generator for WS2812 LEDs</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <link href="pixelsequenzer.css" rel="stylesheet" type="text/css">
    
    <script src="pixelsequenzer.js"></script>

  </head>
  
  
  <body>
    
    <div class="container">
        
        <h1>WS2812 Pixel-Sequenzer</h1>

            <div class="row">
                <div class="col-4">
                    <label class="" for="inlineFormInput">Anzahl Pixel</label>
                </div>
                <div class="col-6">
                    <input type="number" class="form-control mb-2" id="numPixels" placeholder="1-100">
                </div>
    
                <div class="col-2">
                    <button type="submit" class="btn btn-primary mb-2" onclick="render_table();">Neu Starten</button>
                </div>
            </div>   
            
            <hr/>
            <div class="row">
                <div class="col-4">
                    <label class="" for="inlineFormInput">oder bereits erstelltes bearbeiten</label>
                </div>
                <div class="col-6">
                    <textarea class="form-control mb-2" id="editArray" placeholder="Array hier herein kopieren"></textarea>
                </div>
    
                <div class="col-2">
                    <button type="submit" class="btn btn-primary mb-2" onclick="render_edittable();">Bearbeiten</button>
                </div>
            </div>   
            
            <hr/>
            <div id="arraytable" class="row overflow-auto"></div>
            <div class="row">
                <div class="col-6">
                  <button id="addRow" class="btn btn-primary mt-3 w-100" onclick="append_row()">+</button>     
                   </div>
                  <div class="col-6">
                       <button class="btn btn-primary mt-3 w-100" onclick="createArray()">create</button>
                  </div>
              </div>
            <hr/>
            <div class="row" id="arrayShow">
    
    
            </div>
        </div>
    

  </body>
</html>
